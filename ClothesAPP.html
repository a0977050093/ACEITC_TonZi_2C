<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ClothesAPP.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>軍裝購物平台</title>
</head>
<body>
    <header>
        <h1>義務役及軍事訓練役</h1>
        <h1>購買品項大平台</h1>
    </header>
    <div class="container">
        <!-- 下拉選單導航 -->
        <nav class="dropdown-nav">
            <select id="category-select" aria-label="選擇商品分類以顯示對應商品">
                <option value="">選擇商品分類</option>
                <option value="tops" data-icon="fa-shirt">上裝</option>
                <option value="bottoms" data-icon="fa-person-walking">下裝</option>
                <option value="hats" data-icon="fa-hat-cowboy">帽類</option>
                <option value="shoes" data-icon="fa-shoe-prints">鞋類</option>
                <option value="consumables" data-icon="fa-box-open">消耗品</option>
                <option value="sports" data-icon="fa-dumbbell">運動裝</option>
                <option value="accessories" data-icon="fa-gear">配件與其他</option>
            </select>
        </nav>
        <main>
            <div id="tops" class="product-grid">
                <h2>上裝</h2>
                <div class="product-card">
                    <img src="img/019-360x360.jpg" alt="(量製)陸軍男性成套軍常服(優化款)">
                    <h5>(量製)陸軍男性成套軍常服(優化款)</h5>
                    <p>價格：$6000</p>
                    <button data-item="(量製)陸軍男性成套軍常服(優化款)">加入購物車</button>
                </div>
                <div class="product-card">
                    <img src="img/1614908631-360x360.jpg" alt="(量製)陸軍男性長袖軍便上衣">
                    <h5>(量製)陸軍男性長袖軍便上衣</h5>
                    <p>價格：$1484</p>
                    <button data-item="(量製)陸軍男性長袖軍便上衣">加入購物車</button>
                </div>
            </div>
            <div id="bottoms" class="product-grid">
                <h2>下裝</h2>
                <div class="product-card">
                    <img src="img/027-360x360.jpg" alt="(量製)陸軍男性冬季軍便長褲">
                    <h5>(量製)陸軍男性冬季軍便長褲</h5>
                    <p>價格：$1800</p>
                    <button data-item="(量製)陸軍男性冬季軍便長褲">加入購物車</button>
                </div>
            </div>
            <div id="hats" class="product-grid">
                <h2>帽類</h2>
                <div class="product-card">
                    <img src="img/006-360x360.jpg" alt="陸軍士官兵大盤帽">
                    <h5>陸軍士官兵大盤帽</h5>
                    <p>價格：$400</p>
                    <button data-item="陸軍士官兵大盤帽">加入購物車</button>
                </div>
            </div>
            <div id="shoes" class="product-grid">
                <h2>鞋類</h2>
                <div class="product-card">
                    <img src="img/173-360x360.jpg" alt="陸軍男性短統皮鞋">
                    <h5>陸軍男性短統皮鞋</h5>
                    <p>價格：$1050</p>
                    <button data-item="陸軍男性短統皮鞋">加入購物車</button>
                </div>
            </div>
            <div id="consumables" class="product-grid">
                <h2>消耗品</h2>
                <div class="product-card">
                    <img src="img/116-360x360.jpg" alt="數位迷彩長袖圓領衫">
                    <h5>數位迷彩長袖圓領衫</h5>
                    <p>價格：$145</p>
                    <button data-item="數位迷彩長袖圓領衫">加入購物車</button>
                </div>
            </div>
            <div id="sports" class="product-grid">
                <h2>運動裝</h2>
                <div class="product-card">
                    <img src="img/191-360x360.jpg" alt="陸軍男性運動夾克">
                    <h5>陸軍男性運動夾克</h5>
                    <p>價格：$1200</p>
                    <button data-item="陸軍男性運動夾克">加入購物車</button>
                </div>
            </div>
            <div id="accessories" class="product-grid">
                <h2>配件與其他</h2>
                <div class="product-card">
                    <img src="img/207-360x360.jpg" alt="迷彩服軍種布條">
                    <h5>迷彩服軍種布條</h5>
                    <p>價格：$25</p>
                    <button data-item="迷彩服軍種布條">加入購物車</button>
                </div>
            </div>
        </main>
    </div>
    <!-- 購物車模態框（建議 2） -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2>購物車</h2>
            <p id="cart-message"></p>
            <button onclick="closeCartModal()">繼續購物</button>
        </div>
    </div>
    <button class="scroll-to-top" onclick="scrollToTop()">
        <img src="arrow-up-drop-circle.svg" alt="返回頂部">
    </button>
    <script src="js/ClothesAPP.js"></script>
</body>
</html>
