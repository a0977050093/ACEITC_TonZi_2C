<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考核表驗證器</title>
    <link rel="stylesheet" href="css/AssessmentCalc.css">
</head>
<body>

    <!-- 主內容 -->
    <div class="main-content" id="main-content">
        <div class="container">
            <h1>請輸入到部日期📅：</h1>
            <div class="form-container">
                <div class="form-group">
                    <label for="year">民國年份：</label>
                    <input type="number" id="year" placeholder="例如 114" required oninput="updateDayRange()">
                </div>
                <div class="form-group">
                    <label for="month">月份：</label>
                    <input type="number" id="month" placeholder="1-12" min="1" max="12" required oninput="updateDayRange()">
                </div>
                <div class="form-group">
                    <label for="day">日期：</label>
                    <input type="number" id="day" placeholder="1-31" min="1" max="31" required>
                </div>
                <button onclick="calculateDateRanges()">確認</button>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
