<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📅多元計算機💻</title>
    <link rel="stylesheet" href="css/AssessmentCalc.css">
</head>
<body>
    <!-- 主內容 -->
    <div class="main-content" id="main-content">
        <div class="container">
            <h2> 📅多元計算機💻 </h2>
            <div class="form-container">
                <!-- 基本資料 -->
                <div class="form-section">
                    <h3>基本資料</h3>
                    <div class="form-group">
                        <label for="leave-year">慰休年度（民國年）：</label>
                        <select id="leave-year" required>
                            <option value="">請選擇</option>
                            <!-- 動態生成選項 -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birth-year">出生日期（民國年）：</label>
                        <div class="date-input">
                            <input type="number" id="birth-year" placeholder="年，例如 80" min="65" max="118" required>
                            <input type="number" id="birth-month" placeholder="月" min="1" max="12" required>
                            <input type="number" id="birth-day" placeholder="日" min="1" max="31" required>
                        </div>
                        <small>年份範圍：65-118</small>
                    </div>
                    <div class="form-group">
                        <label for="gender">性別：</label>
                        <select id="gender" required>
                            <option value="">請選擇</option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="arrival-year">到部日期（民國年）：</label>
                        <div class="date-input">
                            <input type="number" id="arrival-year" placeholder="年，例如 114" min="80" max="118" required>
                            <input type="number" id="arrival-month" placeholder="月" min="1" max="12" required>
                            <input type="number" id="arrival-day" placeholder="日" min="1" max="31" required>
                        </div>
                        <small>年份範圍：80-118</small>
                    </div>
                    <div class="form-group">
                        <label for="appoint-year">任官日期（民國年）：</label>
                        <div class="date-input">
                            <input type="number" id="appoint-year" placeholder="年，例如 110" min="80" max="118" required>
                            <input type="number" id="appoint-month" placeholder="月" min="1" max="12" required>
                            <input type="number" id="appoint-day" placeholder="日" min="1" max="31" required>
                        </div>
                        <small>年份範圍：80-118</small>
                    </div>
                </div>

                <!-- 再入營/育嬰資料 -->
                <div class="form-section">
                    <h3>再入營/育嬰資料</h3>
                    <div class="form-group">
                        <label for="is-reenlist">是否為再入營/育嬰人員：</label>
                        <input type="checkbox" id="is-reenlist">
                    </div>
                    <div id="reenlist-details" style="display: none;">
                        <div class="form-group">
                            <label for="reenlist-year">再入營/復職日期（民國年）：</label>
                            <div class="date-input">
                                <input type="number" id="reenlist-year" placeholder="年，例如 112" min="80" max="118" required>
                                <input type="number" id="reenlist-month" placeholder="月" min="1" max="12" required>
                                <input type="number" id="reenlist-day" placeholder="日" min="1" max="31" required>
                            </div>
                            <small>年份範圍：80-118</small>
                        </div>
                        <div class="form-group">
                            <label for="first-retire-year">第一次退伍/育嬰生效日期（民國年）：</label>
                            <div class="date-input">
                                <input type="number" id="first-retire-year" placeholder="年，例如 111" min="80" max="118" required>
                                <input type="number" id="first-retire-month" placeholder="月" min="1" max="12" required>
                                <input type="number" id="first-retire-day" placeholder="日" min="1" max="31" required>
                            </div>
                            <small>年份範圍：80-118</small>
                        </div>
                    </div>
                </div>

                <!-- 受訓記錄 -->
                <div class="form-section">
                    <h3>受訓記錄</h3>
                    <div id="training-list"></div>
                    <button type="button" onclick="addTrainingRecord()">新增受訓記錄</button>
                </div>

                <div class="button-group">
                    <button onclick="calculateAll()">計算</button>
                    <button type="button" onclick="clearAll()">清除內容</button>
                </div>
            </div>

            <!-- 結果顯示 -->
            <div id="result" class="result-box"></div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
    <script src="js/AssessmentCalc.js"></script>
</body>
</html>
