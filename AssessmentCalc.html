<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📅多元計算機💻</title>
    <link rel="stylesheet" href="css/AssessmentCalc.css">
</head>
<body>
    <!-- 主內容 -->
    <div class="main-content" id="main-content">
        <div class="container">
            <h2 class="center-title">📅多元計算機💻</h2>
            <div class="form-container">
                <!-- 基本資料 -->
                <div class="form-section">
                    <h3>基本資料</h3>
                    <div class="form-group">
                        <label for="leave-year">慰休年度（民國年）：</label>
                        <select id="leave-year" required>
                            <option value="">請選擇</option>
                            <!-- 動態生成選項 -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birth-year">出生日期（民國年）：</label>
                        <div class="date-input">
                            <select id="birth-year" required>
                                <option value="">年</option>
                                <!-- 動態生成選項 -->
                            </select>
                            <select id="birth-month" required>
                                <option value="">月</option>
                                <!-- 動態生成選項 -->
                            </select>
                            <select id="birth-day" required>
                                <option value="">日</option>
                                <!-- 動態生成選項 -->
                            </select>
                        </div>
                        <small>年份範圍：65-118</small>
                    </div>
                    <div class="form-group">
                        <label for="gender">性別：</label>
                        <select id="gender" required>
                            <option value="">請選擇</option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="arrival-year">到部日期（民國年）：</label>
                        <div class="date-input">
                            <select id="arrival-year" required>
                                <option value="">年</option>
                                <!-- 動態生成選項 -->
                            </select>
                            <select id="arrival-month" required>
                                <option value="">月</option>
                                <!-- 動態生成選項 -->
                            </select>
                            <select id="arrival-day" required>
                                <option value="">日</option>
                                <!-- 動態生成選項 -->
                            </select>
                        </div>
                        <small>年份範圍：80-118</small>
                    </div>
                    <div class="form-group">
                        <label for="appoint-year">任官日期（民國年）：</label>
                        <div class="date-input">
                            <select id="appoint-year" required>
                                <option value="">年</option>
                                <!-- 動態生成選項 -->
                            </select>
                            <select id="appoint-month" requiredbe required>
                                <option value="">月</option>
                                <!-- 動態生成選項 -->
                            </select>
                            <select id="appoint-day" required>
                                <option value="">日</option>
                                <!-- 動態生成選項 -->
                            </select>
                        </div>
                        <small>年份範圍：80-118</small>
                    </div>
                </div>

                <!-- 再入營/育嬰資料 -->
                <div class="form-section">
                    <h3>再入營/育嬰資料</h3>
                    <div class="form-group">
                        <label for="is-reenlist">是否為再入營/育嬰人員：</label>
                        <input type="checkbox" id="is-reenlist">
                    </div>
                    <div id="reenlist-details" style="display: none;">
                        <div class="form-group">
                            <label for="reenlist-year">再入營/復職日期（民國年）：</label>
                            <div class="date-input">
                                <select id="reenlist-year" required>
                                    <option value="">年</option>
                                    <!-- 動態生成選項 -->
                                </select>
                                <select id="reenlist-month" required>
                                    <option value="">月</option>
                                    <!-- 動態生成選項 -->
                                </select>
                                <select id="reenlist-day" required>
                                    <option value="">日</option>
                                    <!-- 動態生成選項 -->
                                </select>
                            </div>
                            <small>年份範圍：80-118</small>
                        </div>
                        <div class="form-group">
                            <label for="first-retire-year">第一次退伍/育嬰生效日期（民國年）：</label>
                            <div class="date-input">
                                <select id="first-retire-year" required>
                                    <option value="">年</option>
                                    <!-- 動態生成選項 -->
                                </select>
                                <select id="first-retire-month" required>
                                    <option value="">月</option>
                                    <!-- 動態生成選項 -->
                                </select>
                                <select id="first-retire-day" required>
                                    <option value="">日</option>
                                    <!-- 動態生成選項 -->
                                </select>
                            </div>
                            <small>年份範圍：80-118</small>
                        </div>
                    </div>
                </div>

                <!-- 受訓記錄 -->
                <div class="form-section">
                    <h3>受訓記錄</h3>
                    <div id="training-list"></div>
                    <button type="button" onclick="addTrainingRecord()">新增受訓記錄</button>
                </div>

                <div class="button-group">
                    <button onclick="calculateAll()">計算</button>
                    <button type="button" onclick="clearAll()">清除內容</button>
                </div>
            </div>

            <!-- 結果顯示 -->
            <div id="result" class="result-box"></div>
        </div>
    </div>

    
    <script src="js/AssessmentCalc.js"></script>
</body>
</html>
