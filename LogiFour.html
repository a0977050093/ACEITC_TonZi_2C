<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國軍裝備管理系統</title>
    <link rel="stylesheet" href="css/LogiFour.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 頭部 -->
        <header class="header">
            <h1>國軍裝備管理系統</h1>
            <button class="menu-toggle" aria-label="開啟搜尋和篩選導航"><i class="fas fa-bars"></i></button>
        </header>

        <!-- 搜尋式導航 -->
        <nav class="search-nav" id="search-nav">
            <div class="search-group">
                <div class="search-input">
                    <i class="fas fa-search"></i>
                    <input type="text" id="equipment-search" aria-label="搜尋裝備序號或名稱" placeholder="搜尋裝備（序號或名稱）...">
                    <ul id="search-suggestions" class="suggestions" aria-live="polite"></ul>
                </div>
                <div class="filter-group">
                    <select id="main-category" aria-label="篩選主裝備類型">
                        <option value="" data-icon="fa-filter">所有主類型</option>
                        <option value="輪車" data-icon="fa-truck">輪車</option>
                        <option value="兵工" data-icon="fa-gun">兵工</option>
                        <option value="化學" data-icon="fa-flask">化學</option>
                        <option value="工兵" data-icon="fa-tools">工兵</option>
                        <option value="通信" data-icon="fa-radio">通信</option>
                        <option value="經理" data-icon="fa-briefcase">經理</option>
                    </select>
                    <select id="sub-category" aria-label="篩選子裝備類型" disabled>
                        <option value="" data-icon="fa-filter">所有子類型</option>
                    </select>
                </div>
            </div>
        </nav>

        <!-- 主內容區 -->
        <main class="content">
            <div class="equipment-card">
                <h2 class="card-title">裝備資料</h2>
                <div id="equipmentDetails" class="equipment-info"></div>
                <table id="equipmentTable" class="equipment-table">
                    <thead>
                        <tr>
                            <th>序號</th>
                            <th>現況</th>
                            <th>備考</th>
                            <th>填入日期</th>
                            <th>填入人</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 這裡將動態添加序號 -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prev-page" disabled aria-label="上一頁">上一頁</button>
                    <span id="page-info">第 1 頁 / 共 1 頁</span>
                    <button id="next-page" disabled aria-label="下一頁">下一頁</button>
                </div>
            </div>

            <div id="statusDisplay" class="status-display">
                <h2 class="card-title">最新現況</h2>
                <div class="status-content"></div>
            </div>

            <form id="statusForm" class="status-form">
                <h2 class="card-title">填入現況</h2>
                <div class="form-group">
                    <label for="serialNumber">選擇序號</label>
                    <select id="serialNumber" required>
                        <option value="" disabled selected>請選擇序號</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">現況</label>
                    <textarea id="status" placeholder="請描述裝備的現況..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="notes">備考</label>
                    <input type="text" id="notes" placeholder="請輸入備考...">
                </div>
                <div class="form-group">
                    <label for="entryDate">填入日期</label>
                    <input type="date" id="entryDate" required>
                </div>
                <div class="form-group">
                    <label for="enteredBy">填入人</label>
                    <input type="text" id="enteredBy" placeholder="請輸入填入人..." required>
                </div>
                <button type="submit" class="submit-btn">提交</button>
            </form>

            <div class="equipment-form">
                <h2 class="card-title">新增裝備</h2>
                <form id="equipmentForm">
                    <div class="form-group">
                        <label for="new-main-category">主類型</label>
                        <input type="text" id="new-main-category" placeholder="輸入主類型..." required>
                    </div>
                    <div class="form-group">
                        <label for="new-sub-category">子類型</label>
                        <input type="text" id="new-sub-category" placeholder="輸入子類型..." required>
                    </div>
                    <div class="form-group">
                        <label for="new-serial">序號</label>
                        <input type="text" id="new-serial" placeholder="輸入序號..." required>
                    </div>
                    <button type="submit" class="submit-btn">新增</button>
                </form>
            </div>
        </main>
    </div>

    <!-- 表單提交模態框（建議 2） -->
    <div id="form-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" aria-label="關閉模態框">×</span>
            <h2>提交確認</h2>
            <p id="form-message">現況已成功提交！</p>
            <button onclick="closeFormModal()">關閉</button>
        </div>
    </div>

    <script src="js/LogiFour.js"></script>
</body>
</html>
