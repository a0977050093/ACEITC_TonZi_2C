<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>突然的靈光一閃之作</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-content" id="main-content">
        <div class="container">
            <h1>汪洋裡的小書僮</h1>
            <p>沉睡的野獸</p>
        </div>

    <!-- Iframe 用於顯示內容 -->
    <iframe id="contentFrame" src="AssessmentCalc.html" frameborder="0" style="width: 100%; height: 600px; border: none;"></iframe> 
        
        
        <!-- 添加iframe -->

    <div id="result"></div> <!-- 顯示結果或錯誤信息 -->

        
        <div class="sidebar" id="sidebar" role="navigation" aria-label="主要導航">
            <div class="sidebar-header">
                <span class="hamburger" onclick="toggleSidebar()" aria-expanded="false" aria-controls="sidebar" aria-label="切換選單">☰</span>
            </div>
            <div class="sidebar-content" style="color: white;">
                <ul class="sidebar-menu">
                    <li onclick="loadPage('AssessmentCalc.html')" aria-label="測驗系統"><i>📝</i><span>測驗系統</span></li>
                    <li onclick="loadPage('AnotherPage.html')" aria-label="一心守護"><i>❤️</i><span>e心守護</span></li>
                    <li onclick="loadPage('ClothingPoints.html')" aria-label="服裝點數"><i>👕</i><span>服裝點數</span></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
    <script>
        // 側邊欄展開/收起
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('expanded');
            mainContent.classList.toggle('expanded');
        }

        // 加載指定頁面
        function loadPage(page) {
            const contentFrame = document.getElementById('contentFrame');
            if (contentFrame) {
                contentFrame.src = page; // 應用指定頁面
            } else {
                document.getElementById('result').innerHTML = '<p class="error">無法載入頁面</p>';
            }
        }
    </script>
</body>
</html>
